      parameters:
      - name: id
        in: path
        description: Bank account ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
        example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/penny_verify_requestBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
